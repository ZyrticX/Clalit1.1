<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת ניהול משימות בית אבות</title>
    <style>
        :root {
            --olive-green: #556B2F;
            --light-gray: #f0f0f0;
            --dark-gray: #333333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: var(--olive-green);
            margin-bottom: 1.5rem;
        }
        input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--olive-green);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #445624;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>התחברות למערכת</h1>
        <input type="text" id="username" placeholder="שם משתמש" required>
        <button onclick="login()">התחבר</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.toLowerCase();
            const managers = ['arthur', 'gil'];
            const workers = ['eran', 'evgeniy', 'valery'];
            
            if (username === '') {
                alert('נא להזין שם משתמש');
                return;
            }
            
            localStorage.setItem('currentUser', username);
            
            if (managers.includes(username)) {
                if (username === 'arthur') {
                    window.location.href = 'loading.html?user=arthur';
                } else if (username === 'gil') {
                    window.location.href = 'loading.html?user=gil';
                }
            } else if (workers.includes(username)) {
                window.location.href = 'tasks.html';
            } else {
                alert('שם משתמש לא מוכר');
            }
        }
    </script>
</body>
</html>
